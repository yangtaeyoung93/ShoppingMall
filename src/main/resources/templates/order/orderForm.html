<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/order" method="post">

        <div class="form-group">
            <label for="member">주문회원</label>
            <input type="hidden" name="memberId" id="memberId"  class="form-control" th:value="${memberId}" />
            <p name="name" id="member"  class="form-control" th:text="${member.name}" />
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}" />
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요">
        </div>

        <div class="form-group">
            <p>배송 정보</p>
            <label for="member">주문 도시</label>
            <p name="city" id="city"  class="form-control" th:text="${member.city}" />
            <label for="street">주문 거리</label>
            <p name="street" id="street"  class="form-control" th:text="${member.street}" />
            <label for="zipcode">주문회원</label>
            <p name="zipcode" id="zipcode"  class="form-control" th:text="${member.zipcode}" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
