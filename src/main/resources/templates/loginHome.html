<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="container">

  <div th:replace="fragments/bodyHeader :: bodyHeader" />

  <div class="jumbotron">
    <h1>SHOPPING MALL</h1>
    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
    <p class="lead">회원 기능</p>
    <p>

      <a class="btn btn-lg btn-secondary" href="/members">회원 목록</a>
      <a class="btn btn-lg btn-secondary" th:href="@{/members/edit/{memberId} (memberId=${member.id})}">회원 수정</a>
    </p>
    <p class="lead">상품 기능</p>
    <p>
      <a class="btn btn-lg btn-dark" href="/items/add/book">상품 등록</a>
      <a class="btn btn-lg btn-dark" href="/items">상품 목록</a>
    </p>
    <p class="lead">주문 기능</p>
    <p>
      <a class="btn btn-lg btn-info" href="/order" th:href="@{/order/{id} (id=${member.id})}">상품 주문</a>
      <a class="btn btn-lg btn-info" href="/orders">주문 내역</a>
    </p>
  </div>

  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
