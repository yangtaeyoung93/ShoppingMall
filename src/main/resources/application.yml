
spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache : false
  devtools:
    livereload:
      enabled: true
    restart:
      enabled : true
  freemarker:
    cache: false
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql:true
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
    #org.hibernate.type: trace

